<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ホームアイコン</title>

    <!-- iOS Web App 用 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- icon.png を動的に差し替える予定 -->
    <link id="appleIcon" rel="apple-touch-icon" href="">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            text-align: center;
        }
        .container {
            max-width: 90%;
        }
        .btn {
            display: inline-block;
            padding: 15px 25px;
            margin-top: 20px;
            border-radius: 10px;
            background: #007aff;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>ホーム画面に追加できます</h2>
    <p>下の共有メニューから「ホーム画面に追加」を押してください。</p>

    <a class="btn" href="javascript:void(0)">ホーム画面に追加の案内</a>
</div>

<script>
    // URLの ?id=UUID を取得
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (id) {
        // GitHub Pages 上の PNG パスを組み立て
        const base = location.origin + location.pathname.replace(/\/[^\/]*$/, "");
        const iconPath = `${base}/icons/${id}/icon.png`;

        // icon を差し替え
        document.getElementById("appleIcon").href = iconPath;
    } else {
        alert("ID がありません。アプリから開いてください。");
    }
</script>

</body>
</html>
